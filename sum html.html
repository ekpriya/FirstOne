<html>
	<head>
		<script>
			function sum(a,b){
				return parseInt(a+b);
			}
			function avg(c,d){
				return parseFloat(sum(c,d)/2);
			}
			function isZero(a){
				if(a==0){
					return true;
				}else return false;
			}
			function isOdd(a){
				if(a%2!=0){
					return true;
				}else return false;
			}
			function getNumber(){
				var n=prompt("enter the value");
				return parseInt(n);
			}
			var a=getNumber();
			var b=getNumber();
			console.log(sum(a,b));
			console.log(avg(a,b));
			console.log(isZero(a));
			console.log(isOdd(b));
		</script>
	</head>
</html>
