<html>
   <head>
      <script>
        var array=[3,4,5,1,2];
        var largest=array[0];
        var smallest=array[0];
        for(var i=1;i<array.length;i++)
        {
         if(array[i]>largest)
         {
            largest=array[i];
         }else if(array[i]<smallest)
         {
            smallest=array[i];
         }
        }
        result=largest-smallest;
        console.log(result);
      </script>
   </head>
   <body></body>
</html>
